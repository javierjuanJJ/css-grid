<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Estilos preliminares del contenedor */
        .container {
            background: salmon;
            /* Color de fondo del contenedor */
            border: negro;
            /* Borde del contenedor */
            border-radius:
                /* se menciona el uso */
                1px;

            /* Activación del motor Grid */
            display: grid;

            /* Ajuste de altura (para visualización) */
            min-height: 100vh;
            /* Ocupa toda la altura visible del viewport */

            grid-template-columns: repeat(auto-fit ,minmax(200px,1fr));
            
            grid-auto-rows: 50px;
            /* Definición de altura fija para varias filas */
            /*grid-auto-rows: 200px;
            grid-auto-rows: 100px;*/

        }

        /* Estilos de los elementos internos (dips) */
        .container div {
            background: lightBlue;
            border: 2px solid #09f;
            border-radius: 6px;
        }

        .container div:first-child {
            background: pink;

            grid-column-start: 1;
            grid-column-end: 2;
            
            grid-row-start: span 2;
            grid-row-end: span 2;
        }

        /* Ejemplo de estilo para el primer hijo */
        .first-child {
            background: lightGreen;
            border: 2px solid Green
        }
    </style>
</head>

<body>
    <section class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </section>
</body>

</html>
