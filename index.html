<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: 35px 1fr 100px;
            min-height: 100vh;
            grid-template-areas: 
            "header header sidebar"
            "content content content"
            "footer footer footer";
        }

        @media (width > 400px) {
            .container {
                grid-template-areas: 
            "header header header"
            "content content sidebar"
            "footer footer footer";
            }
        }

        .container header {
            background: blue;
            grid-column: 1 / -1;
            grid-area: header;
        }
        .container aside {
            background: yellow;
            grid-area: sidebar;
        }
        .container main {
            background: red;
            grid-column: span 2;
            grid-area: content;
        }

        .container footer {
            background: gray;
            grid-column: 1 / -1;
            grid-area: footer;
        }

        body {
            margin: 0;
        }


    </style>
</head>

<body>
    <section class="container">
        <header>header</header>
        <aside>aside</aside>
        <main>main</main>
        <footer>footer</footer>
    </section>                
</body>

</html>
