<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Estilos preliminares del contenedor */
        .container {
            background: lightsalmon;
            border: 3px solid black;
            border-radius: 10px;
            display: grid;
            grid-auto-rows: 50px;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
            height: 300px;
            
            justify-content: space-between;
            align-items: center;

        }

        @media (width > 500px) {
            .container {
                grid-template-rows: minmax(200px, 1fr) 1fr 1fr;
            }
        }

        /* Estilos de los elementos internos (dips) */
        .container div {
            background: lightBlue;
            border: 2px solid #09f;
            border-radius: 6px;
        }

        

    </style>
</head>

<body>
    <section class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </section>
</body>

</html>
