<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Estilos preliminares del contenedor */
        .container {
            background: salmon;
            /* Color de fondo del contenedor */
            border: negro;
            /* Borde del contenedor */
            border-radius:
                /* se menciona el uso */
                1px;

            /* Activación del motor Grid */
            display: grid;

            /* Ajuste de altura (para visualización) */
            min-height: 100vh;
            /* Ocupa toda la altura visible del viewport */

            grid-template-columns: 100px 100px 100px;	
        }

        /* Estilos de los elementos internos (dips) */
        .container div {
            background: lightBlue;
            border: 2px solid #09f;
            border-radius: 6px;
        }

        /* Ejemplo de estilo para el primer hijo */
        .first-child {
            background: lightGreen;
            border: 2px solid Green
        }

        /*
        Esta propiedad define la estructura horizontal de la cuadrícula.
Tipo de Unidad	
Ejemplo de Código	
Fuentes
Ancho Fijo (Píxeles)	
grid-template-columns: 100px 100px 100px;	
Ancho Automático	
grid-template-columns: auto 20px 100px;	
Fracción (fr)	
grid-template-columns: 1fr 1fr 1fr;	
Proporcional (Fracciones)	
grid-template-columns: 1fr 2fr;	
Combinado (Fijo + Fracción)	
grid-template-columns: 1fr 100px 50px;	
Combinado Avanzado	
grid-template-columns: 50% 100px auto 10vw;
        
        */

    </style>
</head>

<body>
    <div class="container">
        <div></div>
        <div class="first-child"></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
